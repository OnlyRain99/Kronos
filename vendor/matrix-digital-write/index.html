  <p class="lead">A fancy jQuery text animation plugin to create an animated digital effect by revealing characters step-by-step in a 5x5 matrix.</p>
  <h3>jQuery</h3>
  <h2><span id="j"></span> <span id="q"></span> <span id="u"></span> <span id="e"></span> <span id="r"></span> <span id="y"></span></h2>
  <h3>Sizes</h3>
  <span id="j20"></span> <span id="j40"></span> <span id="j60"></span> <span id="j80"></span> <span id="j100"></span> <span id="j120"></span>
  <h3>Transform</h3>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="jquery.digitalwrite.js"></script>
<script>
  $("#j20").digitalwrite({char: 'J', height: 20, width: 20, animation: 'none'});
$("#j40").digitalwrite({char: 'J', height: 40, width: 40, animation: 'none'});
$("#j60").digitalwrite({char: 'J', height: 60, width: 60, animation: 'none'});
$("#j80").digitalwrite({char: 'J', height: 80, width: 80, animation: 'none'});
$("#j100").digitalwrite({char: 'J', height: 100, width: 100, animation: 'none'});
$("#j120").digitalwrite({char: 'J', height: 120, width: 120, animation: 'none'});
$("#j").digitalwrite({char: 'J', background: 'rgba(0, 0, 0, .1)',animation: 'spiral'});
$("#q").digitalwrite({char: 'Q', background: 'rgba(255, 0, 0, .1)', border: '1px dotted red'});
$("#u").digitalwrite({char: 'U', background: 'yellow', border: '1px solid red',animation: 'contract'});
$("#e").digitalwrite({char: 'E', background: 'yellowGreen', border: '1px solid green'});
$("#r").digitalwrite({char: 'R'});
$("#y").digitalwrite({char: 'Y', background: 'red', border: '1px solid red',});
$('#t').digitalwrite({
  char: 'M',
  background: 'rgba(0,0,0,.1)',
  animation: 'default',
  success: function() {
    setTimeout(function() {
      $('#t').transformTo('K');
    }, 1000);
  }
});
</script><script>
